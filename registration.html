<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Mr. Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><style>
    /* General Styles */
    
    
    
    header {
        text-align: center;
        background-color: #007bff;
        color: white;
        padding: 20px;
    }
    
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }
    
    .form-container h2 {
        margin-bottom: 20px;
    }
    
    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    label {
        text-align: left;
        font-weight: bold;
        margin-top: 10px;
    }
    
    input {
        padding: 8px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .register-btn {
        margin-top: 15px;
        background-color: green;
    }
    
    .register-btn:hover {
        background-color: darkgreen;
    }
    
    footer {
        text-align: center;
        padding: 10px;
        background-color: #007bff;
        color: white;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
    </style>
    <header>
        <h1>Register</h1>
    </header>

    <main>
       
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form action="submit_registration.php" method="POST" id="registration-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>

                          

                <!-- OTP Verification -->
                <button type="button" onclick="sendOTP()">Send OTP</button>
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" required>

                <button type="submit" class="register-btn">Register</button>
            </form>

            <p>By registering, you get 14 days of free downloads. After 14 days, you will be charged $10 per month to continue downloads.</p>
        </div>
    </main>

   

    <script>
        function sendOTP() {
            alert("OTP Sent to your phone number");
        }
    </script>

</body>
</html>
