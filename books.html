<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Mr. Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .book-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
        }

        .book-box {
            background-color: white;
            color: #0073e6;
            width: 200px;
            height: 250px;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #0073e6;
            transition: 0.3s;
        }

        .book-box:hover {
            background-color: #0073e6;
            color: white;
        }

        .add-book-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border: 2px solid #0073e6;
            display: none; /* Initially hidden */
        }

        .add-book-form input, .add-book-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #0073e6;
            border-radius: 5px;
        }

        .add-book-form button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .add-book-form button:hover {
            background-color: #005bb5;
        }

        .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #005bb5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

    <header>
        <h1>Books</h1>
        <a href="services.html" class="back-button">Back to Services</a>
    </header>

    
</body>
</html>
